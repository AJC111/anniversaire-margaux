<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Margaux</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1>ü•≥ üéâ</h1>
    <p>Et pourquoi pas un peu de Naza pour ta chanson d'anniversaire ? Elle est plut√¥t sympa, de quoi avoir le sourire !</p>
    <img src="images/margaux.png" style="width: 20%; height: auto;" alt="Margaux" class="cover">

    <div class="spotify-player pink">

        <div class="cover-container birthday">
            <img src="images/ballon_happy_birthday.png" alt="Happy Birthday Cover" class="cover">
        </div>

        <div class="info-container">
            <h1 class="song-title">HBD Margaux</h1>
            <p class="artist">Pour Little Sunshine üåû</p>
        </div>       

        <div class="controls-container">
            <audio controls>
                <source src="audio/happy_birthday_naza.mp3" type="audio/mpeg">
                Votre navigateur ne supporte pas l'√©l√©ment audio.
            </audio>
        </div>

        <div class="progress-container">
            <span class="start-time">0:00</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <span class="end-time">3:46</span>
        </div>

        <div class="favorite-container">
            <button class="favorite-button">‚ù§ Ajouter aux Favoris</button>
        </div>
    </div>

</div>

    <script>

        const audio = document.querySelector('audio');
        const progressBar = document.querySelector('.progress');
        const startTime = document.querySelector('.start-time');
        const endTime = document.querySelector('.end-time');
        const favoriteButton = document.querySelector('.favorite-button');
    
        audio.addEventListener('timeupdate', () => {
            const duration = audio.duration || 0;
            const currentTime = audio.currentTime || 0;
    
            const progressPercentage = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercentage}%`;
    
            startTime.textContent = formatTime(currentTime);
            endTime.textContent = formatTime(duration);
        });
    
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    
        favoriteButton.addEventListener('click', () => {
            if (favoriteButton.textContent.includes('‚ù§')) {
                favoriteButton.textContent = 'I ‚ù§ U';
            } else {
                favoriteButton.textContent = '‚ù§ Ajouter aux Favoris';
            }
        });

    </script>    
    
</body>

</html>
