<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Musique Pr√©f√©r√©e</title>
    <link rel="stylesheet" href="style.css">  
</head>

<body>
    <div class="spotify-player green">

        <div class="cover-container">
            <img src="images/three_little_birds_cover.jpg" alt="Three Little Birds Cover" class="cover">
        </div>

        <div class="info-container">
            <h1 class="song-title">Three Little Birds</h1>
            <p class="artist">Bob Marley</p>
        </div>

        <div class="controls-container">
            <audio controls>
                <source src="audio/bob_marley-three_little_birds.mp3" type="audio/mpeg">
                Votre navigateur ne supporte pas l'√©l√©ment audio.
            </audio>
        </div>

        <div class="progress-container">
            <span class="start-time">0:00</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <span class="end-time">3:12</span>
        </div>

        <div class="favorite-container">
            <button class="favorite-button">‚ù§ Ajouter aux Favoris</button>
        </div>
    </div>

    <script>
        const audio = document.querySelector('audio');
        const progressBar = document.querySelector('.progress');
        const startTime = document.querySelector('.start-time');
        const endTime = document.querySelector('.end-time');
        const favoriteButton = document.querySelector('.favorite-button');
    
        audio.addEventListener('timeupdate', () => {
            const duration = audio.duration || 0;
            const currentTime = audio.currentTime || 0;
    
            const progressPercentage = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercentage}%`;
    
            startTime.textContent = formatTime(currentTime);
            endTime.textContent = formatTime(duration);
        });
    
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    
        favoriteButton.addEventListener('click', () => {
            if (favoriteButton.textContent.includes('‚ù§')) {
                favoriteButton.textContent = '‚úî Favoris ajout√©';
            } else {
                favoriteButton.textContent = '‚ù§ Ajouter aux Favoris';
            }
        });
    </script>   

</body>

</html>
