    <script>

        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("audio");
            const playPauseBtn = document.querySelector(".play-pause-btn");
            const progressContainer = document.querySelector(".progress-container");
            const progressBar = document.querySelector(".progress-bar");
            const currentTimeElem = document.querySelector(".current-time");
            const durationElem = document.querySelector(".duration");

            // Play / Pause toggle
            playPauseBtn.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play();
                    playPauseBtn.textContent = "‚è∏"; // Change to pause icon
                } else {
                    audio.pause();
                    playPauseBtn.textContent = "‚èµ"; // Change to play icon
                }
            });

            // Update progress bar
            audio.addEventListener("timeupdate", () => {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.transform = `scaleX(${progressPercent / 100})`;
                currentTimeElem.textContent = formatTime(audio.currentTime);
            });

            // Display audio duration when metadata is loaded
            audio.addEventListener("loadedmetadata", () => {
                durationElem.textContent = formatTime(audio.duration);
            });

            // Seek audio on progress bar click
            progressContainer.addEventListener("click", (e) => {
                const clickX = e.offsetX;
                const width = progressContainer.clientWidth;
                const duration = audio.duration;

                audio.currentTime = (clickX / width) * duration;
            });

            // Format time helper function
            function formatTime(time) {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60).toString().padStart(2, "0");
                return `${minutes}:${seconds}`;
            }
        });
