<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Musique Préférée</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="spotify-page green-theme">
    <div class="spotify-player">
        <!-- Image de couverture -->
        <div class="cover-container">
            <img src="images/three_little_birds_cover.jpg" alt="Three Little Birds Cover" class="cover">
        </div>
        <!-- Infos sur la musique -->
        <div class="info-container">
            <h1 class="song-title">Three Little Birds</h1>
            <p class="artist">Bob Marley</p>
        </div>
        <!-- Contrôles du lecteur -->
        <div class="controls-container">
            <audio controls>
                <source src="audio/bob_marley-three_little_birds.mp3" type="audio/mpeg">
                Votre navigateur ne supporte pas l'élément audio.
            </audio>
        </div>
        <!-- Barre de progression -->
        <div class="progress-container">
            <span class="start-time">0:00</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <span class="end-time">3:00</span>
        </div>
    </div>
</body>
</html>
